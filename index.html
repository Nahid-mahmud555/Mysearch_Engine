<body>
  <div class="bg-animation"></div>
  <main class="wrap">
    <header class="hero">
      <h1 class="logo">Pre_Search</h1>
      <p class="tag" id="typingText"></p>

      <form id="searchForm" class="search-form" autocomplete="off">
        <div class="input-container">
          <input id="q" name="q" class="search-input" type="search" placeholder="What are you looking for?" required />
          <button type="submit" class="search-btn">Search</button>
        </div>
      </form>
    </header>

    <section id="resultsSection" class="results-section hidden">
      <div id="status" class="status"></div>
      <ul id="resultsList" class="results-list"></ul>
    </section>

    <footer class="footer">
      <small>Private search that doesn't track you</small>
    </footer>
